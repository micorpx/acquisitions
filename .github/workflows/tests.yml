name: Tests

on:
  push:
    branches:
      - main
      - staging
  pull_request:
    branches:
      - main
      - staging

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: acquisitions_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres -d acquisitions_test"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run database migrations
        run: npm run db:migrate
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/acquisitions_test

      - name: Run tests
        id: tests
        run: |
          echo "::notice::Running test suite..."
          npm test
        env:
          NODE_ENV: test
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/acquisitions_test
          ARCJET_KEY: ci-arcjet-key
          LOG_LEVEL: error

      - name: Upload coverage reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-reports
          path: |
            coverage/
            test-results.xml
          retention-days: 30
          if-no-files-found: warn

      - name: Generate test summary
        if: always()
        run: |
          echo "## Test Results" >> $GITHUB_STEP_SUMMARY
          if [ "${{ steps.tests.outcome }}" == "success" ]; then
            echo "All tests passed." >> $GITHUB_STEP_SUMMARY
            echo "Coverage reports were uploaded as artifacts." >> $GITHUB_STEP_SUMMARY
          else
            echo "Some tests failed. Check logs for details." >> $GITHUB_STEP_SUMMARY
          fi

      - name: Annotate test failures
        if: failure()
        run: |
          echo "::error::Test suite failed - please check the test output for specific failure details"
          echo "::notice::Run 'npm test' locally to reproduce and debug the failing tests"
