services:
  # Application service - connects directly to Neon Cloud
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: acquisitions-prod
    env_file:
      - .env.production
    environment:
      - NODE_ENV=production
      # DATABASE_URL is injected from .env.production or CI/CD secrets
      # No Neon Local proxy in production - connects directly to Neon Cloud
    ports:
      - "${PORT:-3000}:3000"
    restart: always
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 128M

networks:
  default:
    name: acquisitions-prod-network
